<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="box">
		<h1 class="box-title">Account settings</h1>
		<p class="box-text">x</p>
		<div class="box-buttom">
			<a href="#" class="box-buttom-link">Cancel</a>
			<a href="#" class="box-buttom-link">Save</a>
		</div>
	</div>
	<div class="section">
		<img src="./images/avatar.jpg" alt="icon" class="section-image">
		<form class="form">
			<label class="label label-user">
				<p class="form-text">Username</p>
				<input type="name" class="input" placeholder="Enter your username">
			</label>
			<label class="label_name">
				<p class="form-text">First name</p>
				<input type="name" class="input fullname" placeholder="Enter your firstname">
			</label>
			<label class="label_name">
				<p class="form-text">Last name</p>
				<input type="name" class="input fullname" placeholder="Enter your last name">
			</label>
			<label class="label-email label">
				<p class="form-text">EMAIL</p>
				<input type="name" class="input fullname" placeholder="Enter your email">
			</label>
			<label class="label bio">
			<p class="form-text">Bio</p>
				<textarea class="input" name="bio" rows="8" placeholder="Tell us about yourself"></textarea>
			</label>
		</form>
	</div>
</body>
</html>
